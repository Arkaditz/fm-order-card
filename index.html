<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- my css -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="main">
    <div class="order-card">
      <img class="order-card__image" src="./images/illustration-hero.svg" alt="">
      <div class="order-card__info">
        <h1 class="order-card__title">Order Summary</h1>
        <p class="order-card__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
          <div class="order-card__order-selected">
            <div class="order-left">
              <img src="./images/icon-music.svg" alt="">
              <div>
                <p class="order-plan">Annual Plan</p>
                <p class="order-price">$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button class="primary-button">Proceed to Payment</button>
          <a class="secondary-button" href="#">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
